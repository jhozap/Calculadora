<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>    
    <div class="content">
        <div class="sec-resultado">
            <input type="text" name="resultado" id="resultado">
            <button>C</button>
        </div>

        <div class="botones">
            <!-- Numeros -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <!-- operaciones -->
            <button>+</button>
            <button>-</button>
            <button>x</button>
            <button>/</button>
            <button>=</button>
        </div>
    </div>

    <script src="js/calculadora.js"></script>
</body>
</html>
