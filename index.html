<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>    
    <main>
        <section>
            <input type="text" name="resultado" id="resultado" readonly>
            <button id="limpiar" onclick="limpiar()">C</button>
        </section>

        <section>
            <!-- Numeros -->
            <button id="uno" onclick="digito(1)">1</button>
            <button id="dos" onclick="digito(2)">2</button>
            <button id="tres" onclick="digito(3)">3</button>
            <button id="cuatro" onclick="digito(4)">4</button> 
            <button id="cinco" onclick="digito(5)">5</button>
            <button id="seis" onclick="digito(6)">6</button>
            <button id="siete" onclick="digito(7)">7</button>
            <button id="ocho" onclick="digito(8)">8</button>
            <button id="nueve" onclick="digito(9)">9</button>
            <button id="diez" onclick="digito(0)">0</button>
            <!-- operaciones -->
            <button id="suma" onclick="op('+')">+</button>
            <button id="resta" onclick="op('-')">-</button>
            <button id="multiplicacion" onclick="op('*')">x</button>
            <button id="division" onclick="op('/')">/</button>
            <button id="resultado" onclick="resultado()">=</button>
        </section>
    </main>

    <script src="js/calculadora.js"></script>
</body>
</html>
